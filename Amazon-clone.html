<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="amazon.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/location-dot?f=classic&s=solid">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Amazon</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"> 
                </div>
            </div>

                <div class="nav-address border">
                    <p class="deliver">Deliver to</p>
                    <div class="location">
                        <i class="fa-solid fa-location-dot"></i>
                    <p class="India">India</p>
                    </div>
                </div>

                <div class="Search-bar">
                <select class="all-option">
                    <option>All</option>
                </select>
                <input type="text" class="search" placeholder="Search Amazon">

                <div class="serach-icon">
                    <div class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

            </div>

            <div class="nav-language border">
                <div class="language">
                    <img class="flag" src="US-flag.jpg" alt=""> <p>&nbsp;EN</p>
                </div>
                <div class="drop-icon">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <div class="hello-signin">
                    <p>Hello, sign in</p>
                </div>
                <div class="accounts-lists">
                    <p>Accounts & Lists</p>
                    <div class="signin-dropdown">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>

            <div class="nav-returns_orders border">
                <div class="returns">
                    <p>Returns</p>
                </div>
                <div class="orders">
                    <p>& Orders</p>
                </div>
            </div>

            <div class="nav-cart border">
                <div class="cart-icon">
                    <i style="width: 60;" class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="cart">
                    <p>Cart</p>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="options">
                
            </div>
        </div>
    </header>
</body>
</html>
